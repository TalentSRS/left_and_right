  Chinese title is 向左向右

  *Left and Right: The Conjoined Brothers* is in the first level of Chinese Breeze
  which contains approximately 300 words.Left and Right: The Conjoined Brothers

  Description of the book: Left and Right are two brothers. Even their parents
  don’t know who is older and who is younger, as they are Siamese twins. They
  must do everything together. They play together, eat together, and sleep
  together. Most of the time they enjoy their lives and are very happy. When one
  was sick, the other helped his brother take his medicine and he got better.
  However, it’s no fun anymore when they sit in class together but one brother
  dislikes the other’s subjects…

  This course covers all of the vocabulary in the 7 chapters.

  You can buy the book/ebook here: <http://www.chinesebreeze.net/chinese-breeze/chinese-breeze-level-1/level-1-left-and-right-the-conjoined-brothers/>
